<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #7b1f1f, #c0392b);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .box {
        background: #fff;
        padding: 30px;
        border-radius: 14px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    h1 {
        color: #7b1f1f;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        color: #444;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Thank you!!</h1>
    <p>We will contact you shortly.</p>
</div>

</body>
</html>
